<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>图片提示</title>
    <script type="text/javascript" src="./jquery-1.3.1.js"></script>

    <style type="text/css">
        body {
            margin: 0;
            padding: 40px;
            background: #fff;
            font: 80% Arial, Helvetica, sans-serif;
            color: #555;
            line-height: 180%;
        }

        img {
            border: none;
        }

        ul, li {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
            float: left;
            display: inline;
            margin-right: 10px;
            border: 1px solid #AAAAAA;
        }

            /* tooltip*/
        #tooltip {
            position: absolute;
            border: 1px solid #ccc;
            background: #333;
            padding: 2px;
            display: none;
            color: #fff;
        }
    </style>

    <script type="text/javascript">
        $(function () {
            var x = 10;
            var y = 20;
            $("a.tooltip").mouseover(function (e) {
                this.myTitle = this.title;
                this.title = "";
                //Java三目运算符
                var imgTitle = this.myTitle ? "<br/>" + this.myTitle : "";
                var tooltip = "<div id='tooltip'><img src='" + this.href + "' alt='预览图' />" + imgTitle + "<\/div>"

                $("body").append(tooltip);
                $("#tooltip")
                        .css({
                            "top": (e.pageY + y) + "px",
                            "left": (e.pageX + x) + "px"
                        }).show("fast");
            }).mouseout(function () {
                        this.title = this.myTitle;
                        $("#tooltip").remove();
                    }).mousemove(function (e) {
                        $("#tooltip")
                                .css({
                                    "top": (e.pageY + y) + "px",
                                    "left": (e.pageX + x) + "px"
                                });
                    });

        });
    </script>
</head>
<body>
<h3>有效果：</h3>
<ul>
    <li>
        <a href="images/apple_1_bigger.jpg" class="tooltip" title="ipod">
            <img src="images/apple_1.jpg" alt="ipod"/>
        </a>
    </li>
    <li>
        <a href="images/apple_2_bigger.jpg" class="tooltip" title="nano">
            <img src="images/apple_2.jpg" alt="nano"/>
        </a>
    </li>
    <li>
        <a href="images/apple_3_bigger.jpg" class="tooltip" title="iphone">
            <img src="images/apple_3.jpg" alt="iphone"/>
        </a>
    </li>
    <li>
        <a href="images/apple_4_bigger.jpg" class="tooltip" title="mac">
            <img src="images/apple_4.jpg" alt="mac"/>
        </a>
    </li>
</ul>
</body>
</html>

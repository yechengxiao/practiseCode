<!DOCTYPE html>
<html lang="zh-ch">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--响应式布局-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>4.4 下拉菜单</title>

    <!-- Bootstrap core CSS -->
    <!--just for dev -->
    <link rel="stylesheet" href="../../bootstrap2/css/bootstrap.css">
</head>

<body>

<!--居中：class="container"-->
<div class="container">
    <h1>4.4 下拉菜单</h1>

    <li class="dropdown">
        <a href="#" id="drop" role="button" class="dropdown-toggle" data-toggle="dropdown">
            Word<b class="caret"></b>
        </a>

        <ul class="dropdown-menu" role="menu" aria-labelledby="drop">
            <li><a tabindex="-1" href="#">Make magazine</a></li>
            <li><a tabindex="-1" href="#">WordPress Developments</a></li>
            <li><a tabindex="-1" href="#">3</a></li>
            <li><a tabindex="-1" href="#">4</a></li>
            <li class="divider"></li>
            <li><a tabindex="-1" href="#">Social Media</a></li>
        </ul>
    </li>

</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="../../jquery-1.10.1.js"></script>
<!--just for dev -->
<script src="../../bootstrap2/js/bootstrap.js"></script>
<script type="text/javascript">
    // 4.4.2 通过JavaScript使用下拉菜单
    $(function () {
        $('.dropdown-toggle').dropdown();
        $().dropdown('toggle'); // 打开或隐藏下拉菜单
    });

</script>
</body>
</html>

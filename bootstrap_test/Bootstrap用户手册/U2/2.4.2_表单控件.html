<!DOCTYPE html>
<html lang="zh-ch">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--响应式布局-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> 2.4.2 内置支持的表单控件</title>

    <!-- Bootstrap core CSS -->
    <!--just for dev -->
    <link rel="stylesheet" href="../../bootstrap2/css/bootstrap.css">
</head>

<body>

<!--居中：class="container"-->
<div class="container">
    <h2>1.输入框</h2>
    <!--text、password、datetime、datetime-local、date、month、time、week、number、email、url、search、tel 和 color-->
    <input type="text" placeholder="Text input">
    <input type="password" placeholder="PWD"/>
    <input type="datetime" placeholder="datetme"/>
    <input type="datetime-local" placeholder="datetime-local"/>
    <input type="datetime" placeholder="datetime"/>
    <input type="month" placeholder="month"/>
    <input type="time" placeholder="time"/>
    <input type="week" placeholder="week"/>
    <input type="number" placeholder="number"/>
    <input type="email" placeholder="email"/>
    <input type="url" placeholder="url"/>
    <input type="search" placeholder="search"/>
    <input type="tel" placeholder="tel"/>
    <input type="color" placeholder="color"/>

    <h2>2.文本区</h2>
    <textarea rows="10" placeholder="textarea"></textarea>

    <h2>3.复选框和单选按钮</h2>
    <label class="checkbox">
        <input type="checkbox">Option one is this and that-be sure to include why it's great.
    </label>

    <label class="radio">
        <input type="radio" name="optionsRadios" id="optionsRadios1" value="radio1" checked>Option one is this and
        that-be sure to include why it's great.
    </label>
    <label class="radio">
        <input type="radio" name="optionsRadios" id="optionsRadios2" value="radio2"> Option two can be something else,
        and selecting it will deselect option one
    </label>

    <label class="checkbox inline">
        <input type="checkbox" id="inlineCheckbox1" value="option1">1
    </label>
    <label class="checkbox inline">
        <input type="checkbox" id="inlineCheckbox2" value="option2">2
    </label>
    <label class="checkbox inline">
        <input type="checkbox" id="inlineCheckbox3" value="option3">3
    </label>

    <h2>4.选项列表</h2>
    <select>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
    </select>
    <select multiple="multiple">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
    </select>


</div>


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="../../jquery-1.10.1.js"></script>
<!--just for dev -->
<script src="../../bootstrap2/js/bootstrap.js"></script>
</body>
</html>

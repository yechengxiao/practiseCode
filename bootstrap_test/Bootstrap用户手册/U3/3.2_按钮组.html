<!DOCTYPE html>
<html lang="zh-ch">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--响应式布局-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>3.2 按钮组</title>

    <!-- Bootstrap core CSS -->
    <!--just for dev -->
    <link rel="stylesheet" href="../../bootstrap2/css/bootstrap.css">
</head>

<body>

<!--居中：class="container"-->
<div class="container">
    <strong>按钮组可以把多个按钮组织到一起</strong>

    <div class="btn-group">
        <button class="btn">left</button>
        <button class="btn">middle</button>
        <button class="btn">right</button>
    </div>

    <h2>按钮工具栏</h2>

    <div class="btn-toolbar">
        <div class="btn-group">
            <a class="btn" href="#"><i class="icon-align-left"></i></a>
            <a class="btn" href="#"><i class="icon-align-center"></i></a>
            <a class="btn" href="#"><i class="icon-align-right"></i></a>
            <a class="btn" href="#"><i class="icon-align-justify"></i></a>
        </div>
        <div class="btn-group">
            <a class="btn" href="#"><i class="icon-italic"></i></a>
            <a class="btn" href="#"><i class="icon-bold"></i></a>
            <a class="btn" href="#"><i class="icon-font"></i></a>
            <a class="btn" href="#"><i class="icon-text-height"></i></a>
            <a class="btn" href="#"><i class="icon-text-width"></i></a>
        </div>
        <div class="btn-group">
            <a class="btn" href="#"><i class="icon-indent-left"></i></a>
            <a class="btn" href="#"><i class="icon-indent-right"></i></a>
        </div>
    </div>

    <div class="btn-toolbar">
        <div class="btn-group btn-group-vertical">
            <a class="btn" href="#"><i class="icon-align-left"></i>&nbsp;对齐方式</a>
            <a class="btn" href="#"><i class="icon-align-center"></i>&nbsp;这其实是超链接</a>
            <a class="btn" href="#"><i class="icon-align-right"></i></a>
            <a class="btn" href="#"><i class="icon-align-justify"></i></a>
        </div>
        <div class="btn-group btn-group-vertical">
            <a class="btn" href="#"><i class="icon-italic"></i></a>
            <a class="btn" href="#"><i class="icon-bold"></i></a>
            <a class="btn" href="#"><i class="icon-font"></i></a>
            <a class="btn" href="#"><i class="icon-text-height"></i></a>
            <a class="btn" href="#"><i class="icon-text-width"></i></a>
        </div>
        <div class="btn-group btn-group-vertical">
            <a class="btn" href="#"><i class="icon-indent-left"></i></a>
            <a class="btn" href="#"><i class="icon-indent-right"></i></a>
        </div>
    </div>

</div>


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="../../jquery-1.10.1.js"></script>
<!--just for dev -->
<script src="../../bootstrap2/js/bootstrap.js"></script>
</body>
</html>

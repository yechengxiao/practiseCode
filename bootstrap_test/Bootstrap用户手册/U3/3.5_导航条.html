<!DOCTYPE html>
<html lang="zh-ch">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--响应式布局-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>3.5 导航条</title>

    <!-- Bootstrap core CSS -->
    <!--just for dev -->
    <link rel="stylesheet" href="../../bootstrap2/css/bootstrap.css">
    <link rel="stylesheet" href="../../test/navbar.css">
</head>

<body>

<!--居中：class="container"-->
<div class="container">

    <h2>3.5 导航条</h2>

    <div class="navbar">
        <div class="navbar-inner">
            <ul class="nav">
                <li class="active">
                    <a href="#" class="brand">Home</a>
                </li>
                <li><a href="#">Link</a></li>
                <li><a href="#">Link</a></li>
            </ul>
        </div>
    </div>

    <h2>3.5.1 导航条链接</h2>

    <div class="navbar navbar-inner">
        <ul class="nav">
            <li class="active"><a href="#" class="brand">Home</a></li>
            <li><a href="#">First Link</a></li>
            <li><a href="#">Second Link</a></li>
            <li class="divider-vertical"></li>
            <li><a href="#">Third Link</a></li>
        </ul>
    </div>

    <h2>3.5.2 表单</h2>

    <form class="navbar-form pull-left">
        <input type="text" class="span2" id="fname">
        <button type="submit" class="btn">submit</button>
    </form>

    <form class="navbar-search" accept-charset="utf-8">
        <input type="text" class="search-query" placeholder="Search">
    </form>

    <h2>3.5.3 导航条菜单</h2>

    <h3>1.固顶导航条</h3>

    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <a class="brand" href="#">&nbsp;Title</a>
            <ul class="nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Link</a></li>
                <li><a href="#">Link</a></li>
            </ul>
        </div>
    </div>

    <h3>3.静态滚动导航条</h3>

    <div class="navbar navbar-static-top">
        <div class="navbar-inner">
            <a class="brand" href="#">Title</a>
            <ul class="nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Link</a></li>
                <li><a href="#">Link</a></li>
            </ul>
        </div>
    </div>

</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="../../jquery-1.10.1.js"></script>
<!--just for dev -->
<script src="../../bootstrap2/js/bootstrap.js"></script>
</body>
</html>
